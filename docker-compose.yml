services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=prod
      - MCP_TRANSPORT=http
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    restart: unless-stopped

  mcp:
    build: .
    command: node dist/mcp-bootstrap.js
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=prod
      - MCP_TRANSPORT=http
      - MCP_PORT=3001
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    restart: unless-stopped
