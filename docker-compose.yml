services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - PORT=3000
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=5000
      - MCP_TRANSPORT=http
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    restart: unless-stopped

  mcp:
    build: .
    command: node dist/mcp-bootstrap.js
    ports:
      - "3001:3001"
    environment:
      - MCP_TRANSPORT=http
      - MCP_PORT=3001
      - EMAIL_API_KEY=${EMAIL_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    restart: unless-stopped
